<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>주식회사 로드맵</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            text-align: center;
            font-size: 30px;
            color: #fff;
        }

        #header {
            height: 140px;
            line-height: 140px;
            background: #ffe1e4;
        }

        #intro {
            height: 600px;
            line-height: 450px;
            background: #fbd6e3;
        }

        #contents {
            height: 800px;
            line-height: 950px;
            background: #ead5ee;
        }

        #contents2 {
            height: 300px;
            line-height: 950px;
            background: #d6ebfd;
        }

        #call {
            height: 950px;
            line-height: 950px;
            background: #ead5ee;
        }

        #footer {
            height: 220px;
            line-height: 220px;
            background: #d6ebfd;
        }

        .container {
            width: 1100px;
            height: inherit;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div id="wrap">
        <div id="header">
            <div class="container">로고/메인+소개+문의+GetInTouch</div>
        </div>
        <div id="intro">
            <div class="container">로드맵</div>
        </div>
        <div id="contents">
            <div class="container">제공서비스</div>
        </div>
        <div id="contents2">
            <div class="container">회사개요</div>
        </div>
        <div id="call">
            <div class="container">문의하기+지도</div>
        </div>
        <div id="footer">
            <div class="container">footer</div>
        </div>
    </div>

</body>

</html>
